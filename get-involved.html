    <main>
        <section>
            <h2>Volunteer Opportunities</h2>
            <p>We are looking for volunteers to help with our various programs. If you are interested, please fill out the form below.</p>
            <form action="submit_volunteer.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                
                <label for="message">Why do you want to volunteer?</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
